<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Actions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="p-5 mb-4 bg-light rounded-3 shadow container col-6">
    <section>
      <div class="d-flex align-items-center justify-content-center mb-5">
        <img src="./image/user.png" class="image pe-2" />
        <h2 class="m-0 p-0"> Account </h2>
      </div>
      <div class="row mb-2 align-items-center">
        <label for="name" class="col-lg-2 col-form-label py-0">Name:</label>
        <input type="text" id="name" class="col-lg-9">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="address" class="col-lg-2 col-form-label py-0">Address:</label>
        <input type="text" id="address" class="col-lg-9">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="chain" class="col-lg-2 col-form-label py-0">Chain:</label>
        <input type="text" id="chain" class="col-lg-9">
      </div>

      <button onclick='register()' class="btn btn-primary">Register</button>
      <table id='info' class="table shadow table-striped-columns w-100 table-hover mt-3">
      </table>

    </section>
    <section>
      <div class="d-flex align-items-center justify-content-center my-5">
        <img src="./image/run.png" class="image pe-2" />
        <h2 class="m-0 p-0"> Run </h2>
      </div>
      </div>
      <div class="row mb-2 align-items-center">
        <label for="r-com" class="col-lg-4 col-form-label py-0 fs-6">Command (buy/sell):</label>
        <input type="text" id="r-com" class="col-lg-7">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="r-addr" class="col-lg-2 col-form-label py-0">Address: </label>
        <input type="text" id="r-addr" class="col-lg-9">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="r-chain" class="col-lg-2 col-form-label py-0">Chain: </label>
        <input type="text" id="r-chain" class="col-lg-9">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="r-item" class="col-lg-2 col-form-label py-0">Item: </label>
        <input type="text" id="r-item" class="col-lg-9">
      </div>
      <div class="row mb-2 align-items-center">
        <label for="r-price" class="col-lg-2 col-form-label py-0">Price: </label>
        <input type="text" id="r-price" class="col-lg-9">
      </div>

      <button onclick='run()' class="btn btn-primary">Run</button>
    </section>

    <script src="account.js"></script>
  </section>
</body>

</html>
