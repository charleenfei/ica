<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chain Monitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="p-5 mb-4 bg-light rounded-3 shadow container col-6">
    <h2 class="text-center mb-3">Chain Monitor</h2>
    <div class="mb-5 mx-3">
      <div class="d-flex align-items-center  mb-2">
        <img src="./image/price.png" class="image pe-2" />
        <h3 class="m-0 p-0 text-start"> Prices </h3>
      </div>
      <table id='prices' class="table shadow table-striped-columns w-100 table-hover">
      </table>
    </div>

    <div class="mb-5 mx-3">
      <div class="d-flex align-items-center mb-2">
        <img src="./image/sell.png" class="image pe-2" />
        <h3 class="m-0 p-0"> Pending sells </h3>
      </div>
      <table id='sells' class="table shadow table-striped-columns w-100 table-hover">
      </table>
    </div>

    <div class="mb-5 mx-3">
      <div class="d-flex align-items-center mb-2">
        <img src="./image/ownership.png" class="image pe-2" />
        <h3 class="m-0 p-0"> Ownership </h3>
      </div>
      <table class="table shadow table-striped-columns w-100 table-hover">
        <tbody id='owns'></tbody>
      </table>
    </div>

    <div class="mt-3 mx-3">
      <button onclick="reload()" type="button" class="btn btn-primary">Reload</button>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
